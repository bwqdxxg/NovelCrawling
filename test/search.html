<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link src="./index.css" />
</head>

<body>
    <div id="class">搜索结果：</div>
    <script>
        var url = 'http://localhost:3002/'
        var adress = 'search?' + window.location.search.split('?')[1]
        $.ajax({
            type: 'get',
            url: url + adress,
            success: function (data) {
                let dc = data.list
                for (let i = 0; i < dc.length; i++) {
                    $("#class").append(`<div><a href='./intro?master=0&id=${dc[i].id}'>${dc[i].name}</a></div>`)
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    </script>
</body>

</html>
